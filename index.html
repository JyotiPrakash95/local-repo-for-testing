<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View More Items</title>
<style>
    .item-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 20px;
    }
    .item {
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
    }
    .hidden {
        display: none;
    }
    .view-btn-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .view-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }
</style>
</head>
<body>

<div class="item-container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item hidden">Item 5</div>
    <div class="item hidden">Item 6</div>
    <div class="item hidden">Item 7</div>
    <!-- Add more items as needed -->
</div>

<div class="view-btn-container">
    <button class="view-more-btn view-btn">View More Items</button>
    <button class="view-less-btn view-btn hidden">View Less Items</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const viewMoreBtn = document.querySelector(".view-more-btn");
        const viewLessBtn = document.querySelector(".view-less-btn");
        const hiddenItems = document.querySelectorAll(".item.hidden");

        viewMoreBtn.addEventListener("click", function() {
            hiddenItems.forEach(item => {
                item.classList.remove("hidden");
            });
            viewMoreBtn.classList.add("hidden");
            viewLessBtn.classList.remove("hidden");
        });

        viewLessBtn.addEventListener("click", function() {
            hiddenItems.forEach(item => {
                item.classList.add("hidden");
            });
            viewMoreBtn.classList.remove("hidden");
            viewLessBtn.classList.add("hidden");
        });
    });
</script>

</body>
</html>
