<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatic Slider</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
<style>
    .owl-carousel .owl-item img {
        display: block;
        width: 100%;
        height: auto;
    }
        .owl-carousel .owl-dots {
        display: none; /* Hide the navigation dots */
    }
    .item{
    background-color:gray;
    padding:30px;
    border-radius:20px}

</style>
</head>
<body>

<div class="owl-carousel owl-theme">
    <div class="item"><img src="image1.jpg" alt="Image 1">
    <h2>this is heading</h2></div>
    <div class="item"><img src="image2.jpg" alt="Image 2"><h2>this is heading</h2></div>
    <div class="item"><img src="image3.jpg" alt="Image 3"><h2>this is heading</h2></div>
    <div class="item"><img src="image4.jpg" alt="Image 4"><h2>this is heading</h2></div>
    <div class="item"><img src="image5.jpg" alt="Image 5"><h2>this is heading</h2></div>
    <div class="item"><img src="image6.jpg" alt="Image 6"><h2>this is heading</h2></div>
    <!-- Add more items as needed -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
            items: 4,
            loop: true,
            autoplay: true,
            autoplayTimeout: 3000, // Change slide every 3 seconds
            autoplayHoverPause: true,
            margin: 10,
            nav: false,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:3
                },
                1000:{
                    items:4
                }
            }
        });
    });
</script>

</body>
</html>
